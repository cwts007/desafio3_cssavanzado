<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 3 CSS avanzado</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/ECONOMOTICA-removebg-preview.png" />
  </head>
  <body>
    <div class="search">
      <form class="search-form">
        <input
          type="text"
          class="search-input"
          placeholder="Busca Tu Producto"
        />
        <button type="submit" class="search-button">Buscar</button>
      </form>
    </div>
    <aside class="menu">
      <img
        src="./assets/images/ECONOMOTICA-removebg-preview.png"
        alt="Economotica"
        title="Economotica"
      />
      <ul class="nav-menu">
        <li><button class="nav-button">Inicio</button></li>
        <li><button class="nav-button">Productos</button></li>
        <li><button class="nav-button">Proyectos</button></li>
        <li><button class="nav-button">Contacto</button></li>
      </ul>
    </aside>
    <main class="main-content">
      <div class="product-card">
        <img
          src="/assets/images/SNZB-06P.webp"
          alt="Imagen del producto"
          class="product-image"
        />
        <div class="product-description">
          <p>Descripción del producto</p>
        </div>
        <div class="product-buttons">
          <button class="buy-button">Comprar</button>
          <button class="add-to-cart-button">Añadir al carro</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        &copy; 2024 Christopher Thompson |
        <a href="https://github.com/cwts007" class="github-link">GitHub</a>
      </p>
    </footer>
  </body>
</html>
